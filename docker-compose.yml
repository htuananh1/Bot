version: '3.8'

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-game-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - DATA_PATH=/app/data/users.json
      - WEBHOOK_PORT=${WEBHOOK_PORT:-8080}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/discord-webhook}
      - COMMAND_PREFIX=${COMMAND_PREFIX:-!}
      - AI_GATEWAY_API_KEY=${AI_GATEWAY_API_KEY:-}
    volumes:
      - ./data:/app/data
    ports:
      - "${WEBHOOK_PORT:-8080}:${WEBHOOK_PORT:-8080}"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
