services:
  - type: web
    name: telegram-game-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: singapore
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: AI_GATEWAY_API_KEY
        sync: false
      - key: DATA_PATH
        value: /app/data/users.json
      - key: WEBHOOK_ENABLED
        value: "true"
      - key: WEBHOOK_PORT
        value: "8443"
      - key: WEBHOOK_PATH
        value: /webhook
      - key: WEBHOOK_URL
        sync: false
    disk:
      name: telegram-bot-data
      mountPath: /app/data
      sizeGB: 1
    healthCheckPath: /health
